<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vivienda</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='https://meyerweb.com/eric/tools/css/reset/reset.css'>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/comprar.css">
    </head>
<body>
    <nav>
        
    </nav>
    <main>
        <section id="contenido"></section>
        <section id="section-form">
            <form id="propertyForm">
                
                <textarea id="parrafo" name="parrafo" placeholder="Descripción breve"></textarea>
                <input type="number" id="habitaciones" name="habitaciones" placeholder="Habitaciones">
                <input type="text" id="piscina" name="piscina" placeholder="Piscina (Sí/No)">
                <input type="text" id="location" name="location" placeholder="Ubicación">
                <input type="text" id="alquiler" name="alquiler" placeholder="Alquiler (Sí/No)">
                <input type="text" id="ruta" name="ruta" placeholder="URL de la imagen">
                <input type="text" id="alt" name="alt" placeholder="Texto alternativo de la imagen">
                <input type="number" id="superficie" name="superficie" placeholder="Superficie">
                <input type="text" id="venta" name="venta" placeholder="Venta (Sí/No)">
                <input type="text" id="tipo" name="tipo" placeholder="Tipo de propiedad">
                <textarea id="descripcion" name="descripcion" placeholder="Descripción detallada"></textarea>
                <button type="submit">Enviar</button>
            </form>
            
            
            <div id="status"></div>
        </section>
        <section id="contenido"></section>
    </main>
    <footer></footer>

    <script type="module" src="js/vender.js"></script>
    <script src="https://kit.fontawesome.com/3c6af8f2d9.js" crossorigin="anonymous"></script>
    <script src="js/button-menu.js"></script>
  <!--<script src="js/avisoCookies.js"></script>-->  
</body>
</html>
