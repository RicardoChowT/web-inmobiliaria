<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/intranet.css">
</head>
<body>
    <nav>
        <div id="alert-message" class="alert" style="display: none;"></div>
    </nav>
    <main>
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="login-username">Usuario:</label>
                <input type="text" id="login-username" name="login-username" required>
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div id="login-status"></div>
            <p>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
        </section>
        <section id="register-section" style="display: none;">
            <h2>Registro de Empleados</h2>
            <form id="registerForm">
                <label for="register-username">Usuario:</label>
                <input type="text" id="register-username" name="register-username" required>
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="register-password" required>
                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="register-email" required>
                <button type="submit">Registrarse</button>
            </form>
            <div id="register-status"></div>
            <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
        </section>
        <section id="content-section" style="display: none;">
            <h2>Bienvenido a la Intranet</h2>
            <p>Contenido exclusivo para empleados.</p>
            <!-- Aquí puedes añadir más contenido exclusivo -->
        </section>
    </main>
    <footer></footer>
    <script type="module" src="js/intranet.js"></script>
    <script src="https://kit.fontawesome.com/3c6af8f2d9.js" crossorigin="anonymous"></script>
    <script src="js/button-menu.js"></script>
</body>
</html>
